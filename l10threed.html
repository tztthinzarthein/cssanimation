<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D</title>
	<style type="text/css">
		
		*{
			/*ရှုထောင့်*/
			perspective: 500px;
		}
		img{
			width: 300px;
			display: block;
			margin: auto;
			margin-top: 200px;

			transition: all 2s;
		}

		img:hover{

			transform: translateZ(400px);
			/*transform: translateX(300px);*/
		}
	</style>
</head>
<body>
	<img src="img/dog.jpg" alt="dog" />
</body>
</html>
