			margin: auto;
			margin-top: 200px;
			transition: all 2s;
		}

		img:hover{

			/*transform: rotate(20deg);
			transform: rotate(90deg);*/

			/*1turn = 360deg*/
			/*transform: rotate(0.5turn);*/
			/*transform: rotate(-1turn);*/

		}

</head>

	<img src="img/dog.jpg" alt="dog" />
